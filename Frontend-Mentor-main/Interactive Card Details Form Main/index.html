<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="img1"></div>

    <div class="left">

      <div class="front_side">
        <img src="images/card-logo.svg" alt="card-logo" class="card_logo">
          <div>
            <img src="images/bg-card-front.png" alt="front-card">
            <h1 id="card_number">0000 0000 0000 0000</h1>
            <div class="info">
              Jane Appleseed
            </div>
            <span class="date">
              <span>00</span>
              /
              <span>00</span>
            </span>
          </div>
      </div>
      
      <div class="back_side">
        <img src="images/bg-card-back.png" alt="back-card">
        000
      </div>
      
    </div>

    <div class="right">
      Cardholder Name
      e.g. Jane Appleseed
    
      Card Number
      e.g. 1234 5678 9123 0000
    
      Exp. Date (MM/YY)
      MM
      YY
    
      CVC
      e.g. 123
    
      Confirm
    </div>
  </main>




  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  





  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
