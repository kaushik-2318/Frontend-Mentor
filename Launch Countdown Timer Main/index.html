<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Launch countdown timer</title>

</head>

<body>
  <main>
    <section>
      <div class="text">
        <h1>WE'RE LAUNCHING SOON</h1>
      </div>

      <div class="panel">

        <div class="date">
          <div id="date_panel">
            00
          </div>
          <div>Days</div>
        </div>

        <div class="hours">
          <div id="hour_panel">
            00
          </div>
          <div>Hours</div>
        </div>

        <div class="minutes">
          <div id="minutes_panel">
            00
          </div>
          <div>Minutes</div>
        </div>

        <div class="seconds">
          <div id="second_panel">
            00
          </div>
          <div>Seconds</div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <ul>
      <li><a href="#"><img src="/images/icon-facebook.svg" alt="github"></a></li>
      <li><a href="#"><img src="/images/icon-instagram.svg" alt="instagram"></a></li>
      <li><a href="#"><img src="/images/icon-pinterest.svg" alt="linkedin"></a></li>
    </ul>
  </footer>
</body>
<script>
  const timer = () => {
    const endDate = new Date("December 01, 2027 00:00:00").getTime()
    const now = new Date().getTime()
    const difference = (endDate - now)

    const second = 1000
    const minute = second * 60
    const hour = minute * 60
    const day = hour * 24

    const timeday = Math.floor(difference / day)
    const timehour = Math.floor((difference % day) / hour)
    const timeminute = Math.floor((difference % hour) / minute)
    const timesecond = Math.floor((difference % minute) / second)

    document.getElementById("date_panel").innerHTML = timeday
    document.getElementById("hour_panel").innerHTML = timehour
    document.getElementById("minutes_panel").innerHTML = timeminute
    document.getElementById("second_panel").innerHTML = timesecond
  }
  setInterval(timer, 1000)

</script>

</html>
